PLG_AUTHENTICATION_FACEBOOK="Authentification - Facebook"
PLG_AUTHENTICATION_FACEBOOK_XML_DESCRIPTION="Gère l’authentification de l’utilisateur via un compte Facebook (nécessite cURL pour fonctionner).<br />Vous devez d'abord <a href='https://developers.facebook.com/apps'>créer une application Facebook</a> pour votre site. La connexion via Facebook fonctionnera uniquement depuis le frontend de votre site.<br /><strong>Avertissement !</strong> La connexion via Facebook contourne le système d'authentification en deux étapes.<br /><strong>Avertissement ! Vous devez avoir au moins un plugin d’authentification activé ou vous perdrez tout accès à votre site.</strong>"

PLG_AUTHENTICATION_FACEBOOK_FIELD_APPID_LABEL="ID d’application Facebook"
PLG_AUTHENTICATION_FACEBOOK_FIELD_APPID_DESC="Indiquez ici l’ID d'application pour votre application Facebook personnalisée. Ceci est nécessaire pour permettre la connexion via les réseaux sociaux avec Facebook. Vous pouvez créer une application Facebook à l'adresse : https://developers.facebook.com/apps"
PLG_AUTHENTICATION_FACEBOOK_FIELD_APPSECRET_LABEL="Clé secrète de l’application Facebook"
PLG_AUTHENTICATION_FACEBOOK_FIELD_APPSECRET_DESC="Indiquez ici la clé secrète de votre application Facebook personnalisée. Ceci est nécessaire pour permettre la connexion via les réseaux sociaux avec Facebook. Vous pouvez créer une application Facebook à l'adresse : https://developers.facebook.com/apps"
PLG_AUTHENTICATION_FACEBOOK_FIELD_CREATENEW_LABEL="Créer de nouveaux comptes utilisateur ?"
PLG_AUTHENTICATION_FACEBOOK_FIELD_CREATENEW_DESC="Créer un nouvel utilisateur Joomla! lorsqu’un utilisateur tente de se connecter via Facebook mais qu'il n’y a aucun compte utilisateur Joomla! associé à cet e-mail ou ID d’utilisateur Facebook. Si l’inscription des utilisateurs est désactivée, aucun compte ne sera créé et une erreur sera déclenchée. L'utilisateur Joomla! aura un nom d’utilisateur dérivé de celui de sa connexion Facebook, la même adresse e-mail que pour le compte Facebook et un mot de passe long et aléatoire (que l’utilisateur pourra changer une fois connecté). Paramétrer sur Non pour empêcher la création de comptes utilisateurs via la connexion Facebook."

PLG_AUTHENTICATION_FACEBOOK_BTN_LABEL="Connexion via Facebook"

PLG_AUTHENTICATION_FACEBOOK_ERROR_NOT_LOGGED_IN_FB="Vous n’êtes pas connecté à Facebook ou vous n’êtes pas autorisé à vous connecter à ce site via Facebook."
PLG_AUTHENTICATION_FACEBOOK_ERROR_ACCOUNT_DISABLED_OR_NOT_ACTIVATED="Votre compte sur ce site est inactif ou n'est pas activé."
PLG_AUTHENTICATION_FACEBOOK_ERROR_LOCAL_NOT_FOUND="Vous n’avez pas de compte sur ce site correspondant à ce compte Facebook."
PLG_AUTHENTICATION_FACEBOOK_ERROR_LOCAL_USERNAME_CONFLICT="Un compte avec le même nom d’utilisateur que celui de votre compte Facebook existe déjà sur ce site. Veuillez créer un nouveau compte utilisateur sur ce site et lier votre compte Facebook à celui-ci."
PLG_AUTHENTICATION_FACEBOOK_ERROR_CANNOT_CREATE="Impossible de créer un nouvel utilisateur sur notre site : %s"

PLG_AUTHENTICATION_FACEBOOK_NOTICE_USERACTIVATE="Votre adresse e-mail doit être vérifiée avant de pouvoir vous connecter à ce site. Un e-mail vous a été envoyé avec des instructions à suivre. Après avoir suivi ces instructions, veuillez revenir pour réessayer de vous connecter au site via Facebook."
PLG_AUTHENTICATION_FACEBOOK_NOTICE_ADMINACTIVATE="Votre compte doit être vérifié par un administrateur. Une fois le processus de vérification achevé, vous recevrez un e-mail de confirmation. Après avoir reçu cet e-mail veuillez revenir et réessayez de vous connecter au site via Facebook."
